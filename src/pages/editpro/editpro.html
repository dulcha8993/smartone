<ion-header>

  <ion-navbar>
    <ion-title>Doctor Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
    <ion-label >Avalability</ion-label>
    <ion-toggle [(ngModel)]="sausage" enable="true"></ion-toggle>
  </ion-item>
  <br>

<div>
  <ion-card>
    <ion-card-content>
       <!--<img src="F:/smartone\src\pages\mainpro" alt="">-->
      <img src="im1.PNG" alt="">
      <!--<img src="../img/im1.PNG" alt="">-->
    </ion-card-content>
     <button ion-button class="submit-btn" >Upload</button>
  </ion-card>
 
  </div>
 <br>
  <div>
     <fieldset >
    <!--<h4 style="text-align:center;">Doctor Details</h4>-->
      <legend ><b>Doctor Details</b></legend>
     
<ion-item *ngFor="let item of doctor_details | async">
 
    <p>Name          :{{item.name}}</p>
    <p>SLMC NO       :{{item.slmc_no}}</p>
    <p>Gender        :{{item.gender}}</p>
    <p>Age           :{{item.age}}</p>
    <p>Citizenship   :{{item.citizenship}}</p>
    <p>Studied At    :{{item.studied_at}}</p>
    <p>Email         :{{item.Email}}</p>
</ion-item>
    
     </fieldset>
    
  </div>

  <div>
     <fieldset>
       <legend><b>Services</b></legend>
       <ion-item *ngFor="let item of doctor_details | async">
         <!--<h4 style="text-align:center;">Services</h4>-->
         <p>{{item.services}}</p>
       </ion-item>




          
         
     </fieldset>

  </div>

  <div>
     <fieldset>
       <legend><b>Experiences</b></legend>
        <ion-item *ngFor="let item of doctor_details | async">
    <!-- <h4 style="text-align:center;">Work Experiences</h4>-->
      <p>{{item.experiences}}</p>



        </ion-item>
      </fieldset>
  </div>

  <br>
  <button ion-button class="submit-btn" style='float:right;'(click)="gotoEdit()">Edit</button>

</ion-content>
