<ion-header>

   <ion-navbar primary>
   <button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>

    <ion-title>Doctor Profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item>
    <ion-label >Avalability</ion-label>
    <ion-toggle [(ngModel)]="Avalability" enable="true"></ion-toggle>
  </ion-item>

  <ion-card>
    <ion-card-content>
       <!--<img src="F:/smartone\src\pages\mainpro" alt="">-->
      <img src="../im1.png" alt="">
      <!--<img src="../img/im1.png" alt="">-->
    </ion-card-content>
  </ion-card>
<div>
  <fieldset>
<ion-list>
<ion-item *ngFor="let item of doctor_details | async">
          <p style="text-align:center;"><b>{{item.name}}</b></p>
         <p style="text-align:center;"><b>({{item.Specializatio}})</b></p>
          <p style="text-align:center;"><b>({{item.studied_at}})</b></p>
  

</ion-item>


</ion-list>
</fieldset>
</div>



 </ion-content>
