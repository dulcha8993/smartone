<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
       <ion-list-header>Navigate</ion-list-header>
      <button menu-close ion-item (click)="goProfile()">Doctor Profile</button>
       <button menu-close ion-item (click)="goAppointment()">Appiontments</button>
        <button menu-close ion-item (click)="viewRatings()">View Ratings</button>
         <button menu-close ion-item (click)="goemails()">Emails</button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
